<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review</title>
    <meta name="description" content="Product Review">
    <meta name="author" content="Clayton Meisman">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="styles/form.css">
</head>
<body>
    <div class="form-container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="productSelect">Product Name</label>
                <select id="productSelect" name="productSelect" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div class="form-group">
                <div class="group-label group-required">Overall Rating</div>
                <div class="rating">
                    <div class="star-rating">
                        <input type="radio" name="rating" id="star-a" value="5" required>
                        <label for="star-a"></label>            
                        <input type="radio" name="rating" id="star-b" value="4" required>
                        <label for="star-b"></label>                
                        <input type="radio" name="rating" id="star-c" value="3" required>
                        <label for="star-c"></label>                
                        <input type="radio" name="rating" id="star-d" value="2" required>
                        <label for="star-d"></label>                
                        <input type="radio" name="rating" id="star-e" value="1" required>
                        <label for="star-e"></label>
                    </div>                
                </div>
            </div>
            <div class="form-group">
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="checkbox-group">
                        <input type="checkbox" id="durability" name="features" value="Durability">
                        <label for="durability">Durability</label>
                        <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                        <label for="easeOfUse">Ease of Use</label>
                        <input type="checkbox" id="performance" name="features" value="Performance">
                        <label for="performance">Performance</label>
                        <input type="checkbox" id="design" name="features" value="Design">
                        <label for="design">Design</label>
                </div>
            </div>
            <div class="form-group">
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </div>
            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </div>
    <footer>
        <p>&copy;<span id="currentyear">2020</span> Clayton Meisman - Texas</p>
        <p><span class="last-modified">9/15/2024</span></p>
    </footer>
    <script defer src="scripts/form.js"></script>
</body>
</html>
