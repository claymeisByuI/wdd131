<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Debug Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Form Page</h1>
        <div class="result" id="result">
        </div>
    </div>

    <script>
        window.onload = function () {
                const params = new URLSearchParams(window.location.search);
            console.log(params);
            let resultDiv = document.getElementById("result");

            if (params.toString()) {
                params.forEach((value, key) => {
                    let paramElement = document.createElement("p");
                    paramElement.textContent = `${key}: ${value}`;
                    resultDiv.appendChild(paramElement);
                });
            } else {
                resultDiv.textContent = "No parameters found in the URL.";
            }
        };
    </script>
</body>
</html>
